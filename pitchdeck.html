   <script>
    // JavaScript to handle popup functionality
    document.addEventListener('DOMContentLoaded', function () {
       const popups = document.querySelectorAll('.popup');
       const triggers = document.querySelectorAll('.popup-trigger');
 
       // Function to close all popups
       function closePopups() {
          popups.forEach(popup => {
             popup.style.display = 'none';
          });
       }
 
       triggers.forEach(trigger => {
          trigger.addEventListener('click', function () {
             const popupId = this.getAttribute('data-popup-id');
             const popup = document.getElementById(popupId);
 
             closePopups(); // Close all popups
             popup.style.display = 'block'; // Show targeted popup
          });
       });
 
       // Add event listener to close the popup when clicking outside of it
       document.addEventListener('click', function (event) {
          if (!event.target.closest('.popup') && !event.target.matches('.popup-trigger')) {
             closePopups();
          }
       });
